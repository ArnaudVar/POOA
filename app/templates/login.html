<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/side.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    </head>
    <body>
        <div class="h-100 login">
            <h1 class="pt-5">Sign in to SerieGenda !</h1>
            <div class="w-100 d-flex flex-row justify-content-center">
                <form action="" method="post" novalidate class="w-50 login-input">
                    {{ form.hidden_tag() }}
                    LOGOOOO
                    <div class="d-flex flex-column">
                        <input type="text" class="m-3 form-control" id="username" name="username" placeholder="Username">
                            {% for error in form.username.errors %}
                            <span class = "m-2" style="color: red;">* {{ error }}</span>
                            {% endfor %}
                        <input type="password" class="m-3 form-control" id="password" name="password" placeholder="Password">
                            {% for error in form.password.errors %}
                            <span class = "m-2" style="color: red;">* {{ error }}</span>
                            {% endfor %}
                    </div>
                    <p><button type="submit" class="mt-3 btn btn-success btn-lg">Sign In</button></p>
                </form>
            </div>
            <div class="w-100 d-flex flex-row justify-content-center">
                        <a href="{{ url_for('register') }}" class="btn btn-primary" role="button">New to SerieGenda? Click here to Register!</a>
            </div>
        </div>
    </body>
</html>
