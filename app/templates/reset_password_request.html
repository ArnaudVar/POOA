{% import 'bootstrap/wtf.html' as wtf %}
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/side.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    </head>
    <body>
        <div class="h-100 login">
            <h1 class="pt-5">Reset Password</h1>
            <div class="w-100 d-flex flex-row justify-content-center">
                <form action="" method="post" novalidate class="w-50 login-input">
                    {{ form.hidden_tag() }}
                    <img src={{src}} height=90 width=auto class="m-2 center">
                    <div class="d-flex flex-column">
                        <input type="text" class="m-2 form-control" id="email" name="email" placeholder="Email">
                            {% for error in form.email.errors %}
                            <span class = "m-2" style="color: red;">[{{ error }}]</span>
                            {% endfor %}
                    </div>
                    <p><button type="submit" class="btn btn-success btn-lg">Request password change</button></p>
                </form>
            </div>
        </div>
    </body>
