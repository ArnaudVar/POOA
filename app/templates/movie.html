{% extends "base.html" %}
{% block header %}
<nav class="w-100 navbar navbar-expand-lg">
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
        <div class="d-flex flex-row">
            <div class="ml-3">
                <div class="rating">
                    <input type="radio" id="star10" name="rating" value="10"/><label for="star10" title="Rocks!">5
                    stars</label>
                    <input type="radio" id="star9" name="rating" value="9"/><label for="star9" title="Rocks!">4
                    stars</label>
                    <input type="radio" id="star8" name="rating" value="8"/><label for="star8" title="Pretty good">3
                    stars</label>
                    <input type="radio" id="star7" name="rating" value="7"/><label for="star7" title="Pretty good">2
                    stars</label>
                    <input type="radio" id="star6" name="rating" value="6"/><label for="star6" title="Meh">1
                    star</label>
                </div>
            </div>
        </div>
        <div class="name">
            <h1>{{movie.name}}</h1>
        </div>
        <div>
            <button class="btn btn-warning mr-3">
                <div>
                    Rate
                    <i class="fa fa-check"></i>
                </div>
            </button>
            {% if user.movies == None or not(user.has_movie(movie.id))%}
            <a href="/add_movie/{{movie.id}}">
                <button class="btn btn-success add">
                    <div>
                        Add
                        <i class="fa fa-plus"></i>
                    </div>
                </button>
            </a>
            {% else %}
            <a href="/remove_movie/{{movie.id}}">
                <button class="btn btn-danger">
                    <div>
                        Remove
                        <i class="fa fa-trash"></i>
                    </div>
                </button>
            </a>
            {% endif %}
        </div>
    </div>
</nav>
{% endblock %}
{% block content %}
<div class="d-flex flex-row">
     <div class="card episode m-3">
        <div class="titre-episode card-header d-flex flex-row justify-content-between">
            {{movie.name}}
        </div>
        <div class="card-body d-flex flex-row justify-content-between">
            <img class="rounded im-episode" src="https://image.tmdb.org/t/p/w500{{movie.image}}">
            <div class="m-2">
                {{movie.description}}
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
